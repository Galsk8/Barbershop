<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>BarberAti</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" />
    <link rel="stylesheet" href="/style.css" />
</head>

<div id="appointment-modal"
    style="display:none; position:fixed; top:0; left:0; width:100vw; height:100vh; background:rgba(0,0,0,0.7); align-items:center; justify-content:center; z-index:999;">
    <div
        style="background:#222; padding:32px 24px; border-radius:16px; min-width:320px; text-align:center; position:relative;">
        <button onclick="closeModal()"
            style="position:absolute; top:10px; right:16px; background:none; border:none; color:#fff; font-size:22px; cursor:pointer;">&times;</button>
        <h2>Book Your Appointment</h2>
        <label for="fullname" style="display: block; margin: 18px 0 8px;">Full Name:</label>
        <input type="text" id="fullname" style="padding: 6px 12px; border-radius: 6px; border: none; font-size: 16px; width: 90%;" placeholder="Enter your full name">
        <label for="date" style="display:block; margin:18px 0 8px;">Choose a weekday:</label>
        <input type="date" id="date" min="" style="padding:6px 12px; border-radius:6px; border:none; font-size:16px;">
        <label for="hour" style="display:block; margin:18px 0 8px;">Choose hour:</label>
        <select id="hour" style="padding:6px 12px; border-radius:6px; border:none; font-size:16px;">
        </select>
        
        <button onclick="submitAppointment()"
            style="margin-top:24px; padding:10px 28px; border-radius:8px; background:#e63946; color:#fff; border:none; font-size:18px; cursor:pointer;">Book</button>
        <div id="appointment-success" style="margin-top:18px; color:#7fff7f; display:none;">Appointment booked!</div>
    </div>
</div>

<body>
    <header>
        <div class="logo">
            <img src="https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/svg/1f488.svg" alt="Barber Shop Logo" />
        </div>

        <div class="social-icons">
            <a href="https://facebook.com" target="_blank"><img
                    src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/facebook.svg" alt="Facebook" /></a>
            <a href="https://twitter.com" target="_blank"><img
                    src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/twitter.svg" alt="Twitter" /></a>
            <a href="https://instagram.com" target="_blank"><img
                    src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/instagram.svg"
                    alt="Instagram" /></a>
            <a href="https://tiktok.com" target="_blank"><img
                    src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/tiktok.svg" alt="TikTok" /></a>
        </div>

        <nav class="nav-links">
            <a href="#">Home</a>
            <a href="team.html">Team</a>
            <a href="/about.html">About</a>
            <a href="/galery.html">Gallery</a>
        </nav>
    </header>

    <main class="hero-section">
        <div class="hero-left">
            <h1>BarberAti</h1>
            <h2>A Decent Looks Modern Haircut</h2>
            <div class="book-box">
                <span>Book your appointment now</span>
                <button class="book-btn">Book Now</button>
            </div>

            <div class="contact-phone" style="display: flex; align-items: center; gap: 10px; margin-top: 18px;">
                <img src="https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/svg/1f4de.svg" alt="Phone"
                    style="width: 24px; height: 24px;">
                <span>or call us: <a href="tel:+36301234567" style="color: #e63946; text-decoration: none;">+36 30 123
                        4567</a></span>
            </div>
        </div>

        <div class="hero-right">
            <img src="/pics/haircut.png" alt="Barber cutting hair" />
        </div>

    </main>
</body>
<script src="booking.js"></script>

</html>
